<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d13eb1930b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="white-bg">

        <header class="container navbar border">
            
            <div class="p-2 d-flex border border-danger">
                <div class="green-circle me-2"></div>
                <div class="border border-end me-2 "></div>
                <div class=" navbar-brand text-center d-flex align-items-center h3">Le Coup</div>
            </div>
            <div class="d-flex gap-3">
                <div class="d-flex text-center ms-5 gap-3 p-2 fs-6 gap-3 align-items-center border border-danger col-auto">
                    <div class="px-3 navbar-text ">Home</div>
                    <div class="px-3 navbar-text ">About</div>
                    <div class="px-3 navbar-text">Portfolio</div>
                    <div class="px-3 navbar-text">Blog</div>
                </div>
                <div class="d-flex align-items-center ">
                    <button class="green-button text-center text-white bg-success p-2 rounded-3">
                        Contact Us
                    </button>
                </div>
            </div>

        </header>  
        
        <div class=" blue-bg-sub ">
            <section class=" container text-center align-items-center border py-5">
                <div class="mt-5">
                    <p  class=" text-success fw-bold">Join Our Commnunity</p>
                    <h1 class="text-white mb-5">
                        Get Best Advertiser <br>In Your Side Pocket
                    </h1>
                    
                    <form class="row justify-content-center">
                        <div class="col-auto">
                            <label for="inputPassword2" class="visually-hidden">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success mb-3">Confirm identity</button>
                        </div>
                    </form>
                    
                </div>
    
            </section>
            <!-- container ends here -->    
        </div>
        <!-- image bg ends here -->

    
        
    </div>
    <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FqdE0r2O1l8po0AAvp5kVVc%2FLe-Coup-Agency%3Ftype%3Ddesign%26node-id%3D0%253A1%26mode%3Ddesign%26t%3DSaVBcA67EuxciwYG-1" allowfullscreen>
        
    </iframe>
